<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
</head>
<body>
    <main class="calculator">
        <section class="display">
            <input type="text" class="display__result" id="result" value="0" disabled />
        </section>
        <section class="keys grid">
            <button operator>+</button>
            <button operator>-</button>
            <button operator>*</button>
            <button operator>/</button>
            <button number>1</button>
            <button number>2</button>
            <button number>3</button>
            <button number>4</button>
            <button number>5</button>
            <button number>6</button>
            <button number>7</button>
            <button number>8</button>
            <button number>9</button>
            <button number>0</button>
            <button number>.</button>
            <button ac id="ac">AC</button>
            <button equal id="equal">=</button>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>
